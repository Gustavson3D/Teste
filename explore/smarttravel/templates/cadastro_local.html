<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Local</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 8px;
    }
    
    input,
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .card {
        background-color: #fff;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
        color: #333;
    }
    
    .card-description {
        color: #666;
    }
    
    a {
        text-decoration: none;
        color: #333;
    }
    
    a:hover {
        color: #4caf50;
    }
</style>
    <!-- Adicione links para seus estilos CSS se necessÃ¡rio -->
</head>
<body>

<h1>Cadastro de Local</h1>

    <form method="post" action="{% url 'cadastro_local' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Cadastrar Local</button>
        </form>
</body>
</html>
