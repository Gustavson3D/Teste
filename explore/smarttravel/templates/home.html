{% extends 'base.html' %}

{% block content %}
    <!-- Aqui você pode adicionar mais conteúdo específico da página Home, se necessário -->
    {% for cidade in cidades %}
    <div class="card">
      <a href="/cidade/{{cidade.nome_cidade}}">
        <h2 class="card-title">{{cidade.nome_cidade}}</h2>
        <p class="card-description">Descrição</p>
      </a>
    </div>
    {% endfor %}
{% endblock %}
