<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil do Usuário</title>
  </head>
  <body>
    <h1>Perfil do Usuário</h1>
    <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
    <p><strong>Endereço de e-mail:</strong> {{ user.email }}</p>
    <p><strong>Telefone:</strong> {{ profile.telefone }}</p>
    <p><strong>Data de registro:</strong> {{ user.date_joined }}</p>
    <p><strong>Última modificação:</strong> {{ profile.data_modificacao }}</p>

    <!-- Formulário para atualizar informações do perfil -->
    <h2>Editar Perfil</h2>
    <a href="{% url 'atualizar_usuario' %}" class="btn btn-primary">
        Atualizar Conta
      </a>

    <!-- Formulário para alterar a senha -->
    <h2>Alterar Senha</h2>
    <a href="{% url 'atualizar_senha' %}" class="btn btn-primary">
      Atualizar Senha
    </a>
    
    <br /><br />

    <!-- Link para fazer logout -->
    <a href="{% url 'logout' %}">Logout</a>
  </body>
</html>
